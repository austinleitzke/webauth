<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning</title>
<style>
#one {
 position: fixed;
 width: 600px;
 height: 600px;
}
#two {
 position: relative;
}
#three {
 position: absolute;
}
#four {
    width: 300px;
    height: 300px;
    position:relative
}
#five {
    width: 300px;
    height: 300px;
    right: 5px;
    position: relative;
}
#six {
    width: 300px;
    height: 300px;
    right: 100px;
    position: relative;
}
</style>
</head>
<body>

    <img src="redsquare.jpg" alt="red square" id="one">
    <img src="greensquare.png" alt="green square" id="two">
    <img src="bluesquare.jpg" alt="blue square" id="three">
