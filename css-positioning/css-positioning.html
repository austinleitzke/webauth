<title>CSS Positioning</title>
<style>

 position: fixed;

 height: 600px;
 right: 100px;

}

}

    position:relative
}
#five {

    height: 300px;

    top: 1050px;
    position: absolute;
}
#six {
    width: 300px;
    height: 300px;
    left: 300px;
    top: 1150px;
    position: absolute;
}
</style>
</head>
<body>

    <img src="redsquare.jpg" alt="red square" id="one">
