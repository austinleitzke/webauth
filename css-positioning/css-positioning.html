<head>
<title>CSS Positioning</title>
<style>
#one {
 position: fixed;
 
}
#two {
 position: relative;
}
#three {
 position: absolute;
}
</style>
</head>
<body>

    <img src="" id="one">
    <img src="" id="two">
    <img src="" id="three">

    <img src="" id="four">

</body>
</html>
