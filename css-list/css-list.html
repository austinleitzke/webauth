<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
#a {
    list-style-type:hebrew;
}
#b {
    list-style-type: disc;
}
#c {
    list-style-type: circle;
}
#d {
    list-style-type:georgian ;
}
#e {
    list-style-type: lower-greek
}
#f {
    list-style-type: lower-roman;
}
#g {
    list-style-image: url("something.jpg");
}
</style>
</head>
<body>
<ol id="a">
    <li>yes</li>
    <li>no</li>
    <li>maybe</li>
</ol>
<ol id="b">
    <li>yes</li>
    <li>no</li>
    <li>maybe</li>
</ol>
<ol id="c">
    <li>yes</li>
    <li>no</li>
    <li>maybe</li>
</ol>
<ul id="d">
    <li>yes</li>
    <li>no</li>
    <li>maybe</li>
</ul>
<ul id="e">
    <li>yes</li>
    <li>no</li>
    <li>maybe</li>
</ul>
<ul id="f">
    <li>yes</li>
    <li>no</li>
    <li>maybe</li>
</ul>
<ul id="g">
    <li>yes</li>
    <li>no</li>
    <li>maybe</li>
</ul>
</body>
</html>
