<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#first {
    visibility: hidden;
}
#second {
    display: none;
}
#third {
    display: initial;
}
p.compliment {
    display: inline;
}
img.thing {
    display:block;
}
</style>
</head>
<body>

    <h1 id="first"> Hello</h1>
    <h1 id="second"> Bye</h1>
    <h1 id="third"> Ok</h1>

    <p>Awesome</p>
    <p>Awesome</p>
    <p>Awesome</p>
    
    <p class="compliment">Awesome</p>
    <p class="compliment">Awesome</p>
    <p class="compliemnt">Awesome</p>


    <img src="imgres.jpg">
    <img src="imgres.jpg">
    <img src="imgres.jpg">
    <img class="thing" src="imgres.jpg">
    <img class="thing" src="imgres.jpg"
    <img class="thing" src="imgres.jpg">


</body>
</html>
