<!DOCTYPE html>
<html>
<style>
    table,th,td{
       border-collapse: collapse;
        border:1px solid black;
        padding: 10px;
        text-align: center;
    }
    tr:nth-child(even) {
  background-color:rosybrown;
}
</style>   
<head>
<title>Create an HTML Table</title>

</head>
<body>
    <table>
        <tr>
          <th>Race</th>
          <th>Runner 1</th>
          <th>Runner 2</th>
          <th>Runner 3</th>
          <th>Runner 4</th> 
        </tr>
        <tr>
          <td>100m</td>
          <td>17.7</td>
          <td>16.9</td>
          <td>18.3</td>
          <td>17.2</td>
        </tr>
        <tr>
          <td>200m</td>
          <td>29.5</td>
          <td>28.6</td>
          <td>28.3</td>
          <td>27.9</td>
        </tr>
        <tr>
            <td>400m</td>
          <td>55.7</td>
          <td>55.1</td>
          <td>56.9</td>
          <td>58.3</td>
        </tr>
        <tr>
            <td>800m</td>
          <td>111.4</td>
          <td>115.2</td>
          <td>110.9</td>
          <td>113.6</td>
        </tr>
        <tr>
            <td>1600m</td>
          <td>260.3</td>
          <td>267.2</td>
          <td>250.9</td>
          <td>256.6</td>
        </tr>
      </table>
      
      <table>
        <thead>
          <tr>
            <th>Runner</th>
            <th>100m</th>
            <th>200m</th>
            <th>400m</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Runner 1</td>
            <td>17.7</td>
            <td>29.5</td>
            <td>55.7</td>

          </tr>
          <tr>
            <td>Runner 2</td>
            <td>16.9</td>
            <td>28.6</td>
            <td>55.1</td>
          </tr>
          <tr>
            <td>Runner 3</td>
            <td>18.3</td>
            <td>28.3</td>
            <td>56.9</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Average</td>
            <td>17.6</td>
            <td>28.8</td>
            <td>55.9</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
